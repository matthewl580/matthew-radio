<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matthew Internet Radio - Play</title>
    <link rel="stylesheet" href="/global/styles.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/play/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="https://cdn.glitch.global/f81e375a-f3b2-430f-9115-3f352b74f21b/MIR Logo.png?v=1716468410227" />
    <script src="/play/script.js" defer></script>
  </head>
  <body>
    <div id="navBar">
      <div id="logoBar">
        <div id="logomarkContainer">
          <img
            id="logomark"
            src="https://cdn.glitch.global/f81e375a-f3b2-430f-9115-3f352b74f21b/MIR Logo.png?v=1716468410227"
            alt="Matthew Radio Logo"
          />
        </div>
        <div id="brandWordMark">Matthew Radio</div>
      </div>
      <div id="navBarOptions">
        <div class="navBarOption">
          <span class="material-symbols-rounded">home</span>
          <span class="optionText"><a href="/" class="nav-link">Home</a></span>
        </div>
        <div class="navBarOption">
          <span class="material-symbols-rounded">emoji_people</span>
          <span class="optionText"><a href="/join" class="nav-link">Join Us</a></span>
        </div>
        <div class="navBarOption">
          <span class="material-symbols-rounded">volunteer_activism</span>
          <span class="optionText">Donate</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="play-container">
      <div class="play-header">
        <h1 class="play-title">Live Radio Streams</h1>
        <p class="play-subtitle">Choose your favorite station and start listening</p>
      </div>

      <div class="stations-section">
        <h2>Available Stations</h2>
        <div id="substationList" class="stations-grid"></div>
      </div>

      <div id="nowPlayingUI" class="now-playing-section">
        <div class="now-playing-container">
          <div class="track-info-section">
            <div class="track-details">
              <div class="track-title-section">
                <span id="trackName" class="track-name">Select a station to start listening</span>
                <span id="trackAuthor" class="track-author"></span>
              </div>
              <div class="track-controls">
                <button id="playPauseBtn" class="control-btn" disabled>
                  <span class="material-symbols-rounded">play_arrow</span>
                </button>
                <button id="stopBtn" class="control-btn" disabled>
                  <span class="material-symbols-rounded">stop</span>
                </button>
              </div>
            </div>
          </div>
          
          <div class="progress-section">
            <div class="progress-container">
              <span id="trackCurrentPosition" class="time-display">0:00</span>
              <div class="progress-bar-container">
                <div class="audio-visualizer">
                  <div class="visualizer-bar"></div>
                  <div class="visualizer-bar"></div>
                  <div class="visualizer-bar"></div>
                  <div class="visualizer-bar"></div>
                  <div class="visualizer-bar"></div>
                  <div class="visualizer-bar"></div>
                  <div class="visualizer-bar"></div>
                  <div class="visualizer-bar"></div>
                </div>
                <progress id="trackProgressMeter" value="0" max="100"></progress>
              </div>
              <span id="trackDuration" class="time-display">0:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="audio" src=""></audio>

    <footer id="copyrightText">
      <p>Copyright Matthew Internet Radio. All rights reserved.</p>
    </footer>
  </body>
</html>
