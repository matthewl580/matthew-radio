<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Matthew Radio</title>
    <link rel="stylesheet" href="/global/styles.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/admin/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="https://cdn.glitch.global/f81e375a-f3b2-430f-9115-3f352b74f21b/MIR Logo.png?v=1716468410227" />
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js" defer></script>
    <script src="/admin/script.js" type="module" defer></script>
  </head>
  <body>
    <div id="navBar">
      <div id="logoBar">
        <div id="logomarkContainer">
          <img
            id="logomark"
            src="https://cdn.glitch.global/f81e375a-f3b2-430f-9115-3f352b74f21b/MIR Logo.png?v=1716468410227"
            alt="Matthew Radio Logo"
          />
        </div>
        <div id="brandWordMark">Matthew Radio Admin</div>
      </div>
      <div id="navBarOptions">
        <div class="navBarOption">
          <span class="material-symbols-rounded">home</span>
          <span class="optionText"><a href="/" class="nav-link">Home</a></span>
        </div>
        <div class="navBarOption">
          <span class="material-symbols-rounded">play_arrow</span>
          <span class="optionText"><a href="/play" class="nav-link">Play</a></span>
        </div>
        <div class="navBarOption">
          <span class="material-symbols-rounded">emoji_people</span>
          <span class="optionText"><a href="/join" class="nav-link">Join Us</a></span>
        </div>
        <div class="navBarOption">
          <span class="material-symbols-rounded">admin_panel_settings</span>
          <span class="optionText">Admin</span>
        </div>
      </div>
    </div>

    <!-- Admin Content -->
    <div class="admin-container">
      <div class="admin-header">
        <h1 class="admin-title">Admin Dashboard</h1>
        <p class="admin-subtitle">Manage your radio station content and settings</p>
      </div>

      <!-- Radio Station Management -->
      <div class="admin-section">
        <h2>Radio Station Management</h2>
        <div id="radioStationList" class="stations-list"></div>
      </div>

      <!-- Add New Track Form -->
      <div class="admin-section">
        <div id="addNewTrackForm" class="form-container">
          <h2 class="form-title">
            <span class="material-symbols-rounded">library_add</span>
            Add New Track
          </h2>
          
          <div class="form-group">
            <label for="trackTitleInput">
              <span class="material-symbols-rounded">title</span>
              Track Title
            </label>
            <div class="input-container">
              <span class="material-symbols-rounded">music_note</span>
              <input name="title" type="text" id="trackTitleInput" placeholder="Enter track title" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="trackAuthorInput">
              <span class="material-symbols-rounded">artist</span>
              Artist/Author
            </label>
            <div class="input-container">
              <span class="material-symbols-rounded">person</span>
              <input name="author" type="text" id="trackAuthorInput" placeholder="Enter artist name" />
            </div>
          </div>
          
          <div class="form-group">
            <label for="trackFileInput">
              <span class="material-symbols-rounded">upload_file</span>
              MP3 File
            </label>
            <div class="input-container">
              <span class="material-symbols-rounded">attach_file</span>
              <input type="file" id="trackFileInput" name="trackFileInput" accept="audio/mp3" />
            </div>
          </div>
          
          <div class="form-actions">
            <button id="submit" type="submit" class="submit-button">
              <span class="material-symbols-rounded">done</span>
              Add New Track
            </button>
          </div>
        </div>
      </div>
    </div>

    <audio id="trackDurationExtractor"></audio>

    <footer id="copyrightText">
      <p>Copyright Matthew Internet Radio. All rights reserved.</p>
    </footer>
  </body>
</html>
