<html lang="en">
  <head>
    <title style="display: none">Admin Dashboard - {{seo.title}}</title>

    <meta charset="utf-8" />
    <link rel="icon" href="{{seo.image}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"
      defer
    ></script>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="{{seo.url}}" />
    <meta name="description" content="{{seo.description}}" />
    <meta property="og:title" content="{{seo.title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{seo.url}}" />
    <meta property="og:description" content="{{seo.description}}" />
    <meta property="og:image" content="{{seo.image}}" />
    <meta name="twitter:card" content="summary" />

    <!-- The website stylesheet -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/global/styles.css" />
    <link rel="stylesheet" href="/admin/style.css" />

    <!-- The website JavaScript file Data-->
    <script
      src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"
      defer
    ></script>
    <script src="/admin/script.js" type="module" defer></script>
  </head>
  <body>
    <div id="radioStationList"></div>

    <audio id="trackDurationExtractor"></audio>

    <div id="addNewTrackForm">
      <h1 style="display: flex; flex-direction: row">
        <span class="material-symbols-rounded" style="margin-right: 20px">
          library_add
        </span>
        Add New Track
      </h1>
      <div id="trackTitleInputContainer">
        <div>
          <span class="material-symbols-rounded"> title </span>
          Title:
        </div>

        <input name="title" type="text" id="trackTitleInput" />
      </div>
      <div id="trackAuthorInputContainer">
        <div>
          <span class="material-symbols-rounded"> artist </span>
          Author:
        </div>

        <input name="title" type="text" id="trackAuthorInput" />
      </div>
      
      <div id="trackFileInputContainer">
        <div>
          <span class="material-symbols-rounded"> music_note </span>
          MP3 File:
        </div>
        <input type="file" id="trackFileInput" name="trackFileInput" />
      </div>
      <div id="submitContainer">
        <button
          style="height: 50px; width: 100%; border-radius: 11px"
          id="submit"
          type="submit"
        >
          <h2 style="display: flex; flex-direction: row">
            <span class="material-symbols-rounded"> done </span>
            Add New Track:
          </h2>
        </button>
      </div>
    </div>
  </body>
</html>
