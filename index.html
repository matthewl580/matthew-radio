<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matthew Internet Radio</title>
    <link rel="stylesheet" href="/global/styles.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

  <body>
    <div id="navBar">
      <div id="logoBar">
        <div id="logomarkContainer">
          <img
            id="logomark"
            src="https://cdn.glitch.global/f81e375a-f3b2-430f-9115-3f352b74f21b/MIR Logo.png?v=1716468410227"
          />
        </div>
        <div id="brandWordMark">Matthew Radio</div>
      </div>
      <div id="navBarOptions">
        <div class="navBarOption">
          <span class="material-symbols-rounded"> emoji_people </span
          ><span class="optionText">Join Us</span>
        </div>
        <div class="navBarOption">
          <span class="material-symbols-rounded"> volunteer_activism </span
          ><span class="optionText">Donate</span>
        </div>
      </div>
    </div>
    <br />
    <div class="sectionBlock">
      <h1>Discover the newest in music</h1>
      <p>Tune in 24/7 to enjoy the best of internet radio.</p>
      <div>
        <a id="tuneInButton" href="/play">Interested? <u>Tune In</u></a>
      </div>
    </div>

   <footer id="copyrightText">
        <p>
          Copyright Matthew Internet Radio. All rights reserved.
        </p>
    </footer>
